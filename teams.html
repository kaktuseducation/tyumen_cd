<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> tyumen cd </title>
        <link rel = "stylesheet" type = "text/css" href = "css/font.css">
        <link rel = "stylesheet" href = "css/teams.css">
    </head>

    <body>

        <div class = "header"> 
            <p> team list </p>
        </div>

        <div class = "about"></div>
        <div class = "content"></div>
        
    </body>

        <script src = "js/teams.js"></script>

        <script>
            localStorage.setItem('ref', 'teams.html');

            team_name = 'Alim'; //Получаем название команды
            team = TEAMS[team_name];
            //document.querySelector('.content').textContent = TEAMS[teams];
            
            document.querySelector('.about').textContent = team_name; //Выводим название команды
            content = document.querySelector('.content');
            
            birthday = team['Birthday']; //Выводим др команды
            hbd = document.createElement('a');
            hbd.textContent = birthday;
            content.appendChild(birthday);

            fandom = team['Fandom']; //Выводим фд команды
            fd = document.createElement('a');
            fd.textContent = fandom;
            content.appendChild(fd);

            debut = team['Debut cover']; //Выводим дк команды
            dc = document.createElement('a');
            dc.textContent = debut;
            content.appendChild(dc);
             
            members = team['Members']; //Выводим участников
            for (i in members){ 
                button = document.createElement('button');
                button.textContent = members[i];
                content.appendChild(button);
                button.className = 'btn';
            }

            function FontSize() {
                header = document.querySelector(".header");
                about = document.querySelector(".about");
                text = document.querySelector('.content')
                var vh = window.innerHeight/100;
                var vw = window.innerWidth/100;
                hsize = Math.min(7*vh, 10*vw)
                bsize = Math.min(4*vh, 5*vw)
                header.style.fontSize = hsize + 'px';
                about.style.fontSize = bsize + 'px';
                text.style.fontSize = bsize + 'px';
            }
                        
            window.addEventListener('resize', FontSize);
            FontSize();

        </script>

</html>
