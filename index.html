<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, length = device-length, initial-scale = 1.0">
        <title> tyumen cd </title>
        <link rel = "stylesheet" type = "text/css" href = "css/font.css">
        <link rel = "stylesheet" href = "css/index.css">
    </head>
    
    <body>
        <div class = "header"> tyumen cd </div>
        
        <script>
            function FontSize() {
                header = document.querySelector(".header");
                var vh = window.innerHeight;
                var vw = window.innerWidth;
                size = Math.min(7*vh, 10*vw)
                header.style.fontsize = size + 'px';
                console.log(size);
            }
            window.addEventListener('resize', FontSize);
            FontSize();
        </script>
    </body>
</html>
